---
layout: default
---

<section>
	<ul>

		{% for post in site.posts %}

		<li>
			<div class="post-date">
				<span>{{ post.date | date: "%b %d, %Y" }}</span>
			</div>
			<div class="title">
				<a href="{{ post.url | prepend: site.baseurl }}#disqus_thread" data-disqus-identifier="{{ page.url }}">{{ post.title }}</a>
			</div>
		</li>

		{% endfor %}

	</ul>
</section>
